<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/lightbox.min.css">
    <link href="/css/fa_all.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/main.min.css">
    <link rel="stylesheet" href="/css/search.min.css">
    <link rel="icon" href="/img/Logo.svg">
    <title>Schneider IT - Search</title>
</head>
<body onload="OnLoadSearch(); LoadSearchHistory();">
    <div id="header"></div>

    <div class="back_button">
        <a href="javascript:history.back()">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
    </div>

    <div class="search_div">
        <form id="search_form">
            <input type="text" id="search" name="" placeholder="Search" autofocus autocapitalize="none" autocomplete="off" autocorrect="off">
        </form>
    </div>

    <div id="clear_search_history" class="button" onclick="ClearSearchHistory()" small>Clear Latest Results</div>

    <div id="ergebnisse"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/js/lightbox.min.js"></script>
    <script defer src="/js/fa_all.min.js"></script>
    <script src="/js/fuse.js"></script>

    <script type="text/javascript" src="/js/search.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
