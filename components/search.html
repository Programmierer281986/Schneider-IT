<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/lightbox.min.css" />
        <link href="/css/fa_all.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="/css/main.min.css" />
        <link rel="stylesheet" href="/css/search.min.css" />
        <link rel="icon" href="/img/Logo.svg" />
        <title>Suche - Schneider IT</title>
    </head>
    <body onload="OnLoadSearch(); LoadSearchHistory(); OnLoadCounter();">
        <div id="header"></div>

        <div class="back_button">
            <a href="javascript:history.back()">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <!-- <div id="blur"></div> -->

        <div class="search_div">
            <form id="search_form">
                <input
                    type="text"
                    id="search"
                    name=""
                    placeholder="Search"
                    autofocus
                    autocapitalize="none"
                    autocomplete="off"
                    autocorrect="off"
                />
            </form>
            <span id="information-after"></span>
        </div>

        <div id="info">
            <div id="info-no-result">
                <h5>Your search did not return any results.</h5>
                <h6>Suggestions:</h6>
                <ul>
                    <li>Make sure all words are spelled correctly.</li>
                    <li>Try other search terms.</li>
                    <li>Try more general search terms.</li>
                </ul>
            </div>
            <div id="info-hr">
                <hr />
            </div>
            <div id="info-latest-result-singular" class="flexbox" space-between centered>
                <h5>Latest Result:</h5>
                <div id="slider-container">
                    <span id="slider-info">Save this amount of results:</span>
                    <input type="range" min="0" max="6" id="slider-range" />
                    <span id="slider-value"></span>
                </div>
                <div id="clear_search_history" class="button" onclick="ClearSearchHistory()" small>
                    Clear Latest Result&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
            <div id="info-latest-result-plural" class="flexbox" space-between centered>
                <h5>Latest Results:</h5>
                <div id="slider-container">
                    <span id="slider-info">Save this amount of results:</span>
                    <input type="range" min="0" max="6" id="slider-range" />
                    <span id="slider-value"></span>
                </div>
                <div id="clear_search_history" class="button" onclick="ClearSearchHistory()" small>
                    Clear Latest Results&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-down"></i>
                </div>
            </div>
        </div>
        <div id="ergebnisse"></div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script defer type="text/javascript" src="/js/VanillaTilt.js"></script>
        <script defer src="/js/Lightbox.js"></script>
        <script defer src="/js/FontAwesome.js"></script>
        <script src="/js/Fuse.js"></script>

        <script type="text/javascript" src="/js/Search.js"></script>
        <script defer type="text/javascript" src="/js/App.js"></script>
    </body>
</html>
