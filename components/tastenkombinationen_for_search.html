<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="/css/fa_all.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="/css/main.min.css" />
        <link rel="stylesheet" href="/css/tastenkombinationen.min.css" />
        <link rel="icon" href="/img/Logo.svg" />
        <title>Tastenkombinationen - Schneider IT</title>
    </head>
    <body>
        <div id="tastenkombinationen">
            <!-- <div class="tastenkombinationen-close"><i class="fa-solid fa-xmark"></i></div> -->
            <h1>Tastenkombinationen</h1>
            <div class="grid" responsive grid-template-columns="1">
                <div>
                    <h3>Suche</h3>
                    <div>
                        <div class="grid" grid-template-columns="2,1">
                            <div>Suchverlauf löschen</div>
                            <div><kbd>ENTF</kbd></div>
                        </div>
                        <div class="grid" grid-template-columns="2,1">
                            <div>nächstes Ergebnis</div>
                            <div>
                                <kbd>TAB</kbd> / <kbd><i class="fa-solid fa-arrow-down"></i></kbd>
                            </div>
                        </div>
                        <div class="grid" grid-template-columns="2,1">
                            <div>vorheriges Ergebnis</div>
                            <div>
                                <kbd>SHIFT</kbd> + <kbd>TAB</kbd> /
                                <kbd><i class="fa-solid fa-arrow-up"></i></kbd>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script defer src="/js/FontAwesome.js"></script>
    </body>
</html>
