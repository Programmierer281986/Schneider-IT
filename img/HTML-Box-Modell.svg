<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 500">
	<title>CSS Boxmodell</title>
	<desc>Verbesserung durch Benutzer:A-S</desc>
<style type="text/css">
	  rect {
        stroke-width: 1;
	  }
text {
	font-size:16px;
	text-anchor:middle;
	stroke: none;
	font-family:Arial,sans-serif; 
}
.code {	
	font-family: monospace;
}
.heading {
	font-size: 36px;
}
	 </style> 
	<defs>
		<marker refX="-1" refY="0" orient="auto" id="ArrowEnd" style="overflow:visible">
			<path d="M 0,0 -5,3 -5,-3 0,0 z" style="fill-rule:evenodd;fill:#000000;stroke:none;"/>
		</marker>		
		<marker refX="1" refY="0" orient="auto" id="ArrowStart" style="overflow:visible">
			<path d="M 0,0  5,-3  5,3 0,0 z" style="fill-rule:evenodd;fill:#000000;stroke:none;"/>
		</marker>
	</defs>
	<rect id="gesamtflaeche" width="100%" height="100%" style="fill: white;"/>
	<rect id="margin" x="80" y="80" width="440" height="340" style="fill: white; stroke:#c32e04; stroke-width: 3; stroke-dasharray:2 2;"/>
	<rect id="border" x="130" y="130" width="365" height="265" style="fill:#337599;"/>
	<rect id="padding" x="150" y="150" width="325" height="225" style="fill:#f5e6bc; stroke:#866a00;"/>
	<rect x="170" y="170" width="260" height="160" style="fill:#efd68f; stroke:#866a00;"/>
	<g style="fill:none;stroke:#000000; ">
		<line x1="0" y1="80" x2="78" y2="80" style="marker-end:url(#ArrowEnd)"/>
		<line x1="520" y1="0" x2="520" y2="78" style="marker-end:url(#ArrowEnd)"/>
		<line x1="600" y1="420" x2="522" y2="420" style="marker-end:url(#ArrowEnd)"/>
		<line x1="80" y1="500" x2="80" y2="422" style="marker-end:url(#ArrowEnd)"/>
		<line x1="200" y1="172" x2="200" y2="328" style="marker-end:url(#ArrowEnd);marker-start:url(#ArrowStart);"/> 
		<line x1="172" y1="200" x2="428" y2="200" style="marker-end:url(#ArrowEnd);marker-start:url(#ArrowStart);"/> 
	</g>
	<g style="">
		<text x="40" y="70">top</text>
		<text x="560" y="410">bottom</text>
		<text x="300" y="220">width</text>
		<text x="300" y="102">margin-top</text>
		<text x="300" y="145" fill="white">border-top</text>
		<text x="300" y="165">padding-top</text>
		<text x="300" y="350">padding-bottom</text>
		<text x="300" y="390" fill="white">border-bottom</text>
		<text x="300" y="415">margin-bottom</text>
		<g transform="rotate(-90,0,500) translate(0,500)">
			<text x="40" y="70">left</text>
			<text x="460" y="510">right</text>
			<text x="250" y="220">height</text>
			<text x="250" y="100">margin-left</text>
			<text x="250" y="145" fill="white">border-left</text>
			<text x="250" y="165">padding-left</text>
			<text x="250" y="450">padding-right</text>
			<text x="250" y="490" fill="white">border-right</text>
			<text x="250" y="510">margin-right</text>
		</g>
	</g>
	<text x="300" y="290" class="heading" role="heading">Inhalt</text>
</svg>