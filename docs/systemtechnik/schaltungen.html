<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Lernen Sie HTML, CSS, JavaScript, Bootstrap, C#, SYTE, SYTB, NWTK und noch vieles mehr!"
        />
        <link rel="stylesheet" href="/css/lightbox.min.css" />
        <link href="/css/fa_all.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="/tools/highlight/styles/atom-one-dark.min.css" />

        <link rel="stylesheet" href="/css/main.min.css" />
        <link rel="stylesheet" href="/css/systemtechnik.min.css" />
        <link rel="icon" href="/img/Logo.svg" />
        <title>Schaltungen - Schneider IT</title>
    </head>
    <body onload="OnLoadIndex();" onkeydown="OnKeyDown();">
        <div id="header"></div>

        <div class="back_button">
            <a href="../systemtechnik.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div class="title searchable">
            <img
                id="title-logo"
                loading="lazy"
                src="/img/elektronische-schaltung.png"
                alt="Elektronische Schaltung_Logo"
            />
            <h1>Schaltungen</h1>
        </div>
        <div></div>

        <div class="cards">
            <a href="schaltungen/DAC.html">
                <div class="card">
                    <div class="card-before"></div>
                    <div class="card-img">
                        <img
                            loading="lazy"
                            src="/img/numbers.png"
                            alt="Numbers"
                            style="border-radius: 0"
                        />
                    </div>
                    <div class="card-text">
                        <h4>DAC</h4>
                        <p>
                            Hier lernen Sie die Schaltungen kennen, die digitale Signale in analoge
                            Signale umwandeln.
                        </p>
                    </div>
                </div>
            </a>
            <a href="schaltungen/ADC.html">
                <div class="card">
                    <div class="card-before"></div>
                    <div class="card-img">
                        <img
                            loading="lazy"
                            src="/img/binary-code.png"
                            alt="Binary Code"
                            style="border-radius: 0"
                        />
                    </div>
                    <div class="card-text">
                        <h4>ADC</h4>
                        <p>
                            Hier lernen Sie die Schaltungen kennen, die analoge Signale in digitale
                            Signale umwandeln.
                        </p>
                    </div>
                </div>
            </a>
        </div>

        <div id="footer"></div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script defer type="text/javascript" src="/js/VanillaTilt.js"></script>
        <script defer src="/js/Lightbox.js"></script>
        <script defer src="/js/FontAwesome.js"></script>
        <script src="/tools/highlight/highlight.min.js"></script>

        <script defer type="text/javascript" src="/js/App.js"></script>
    </body>
</html>
