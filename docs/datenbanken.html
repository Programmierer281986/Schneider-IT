<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Lernen Sie HTML, CSS, JavaScript, Bootstrap, C#, SYTE, SYTB, NWTK und noch vieles mehr!"
        />
        <link rel="stylesheet" href="/css/lightbox.min.css" />
        <link href="/css/fa_all.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="/css/main.min.css" />
        <link rel="icon" href="/img/Logo.svg" />
        <title>Schneider IT - Datenbanken</title>
    </head>
    <body onload="OnLoadIndex();" onkeydown="OnKeyDown();">
        <div id="header"></div>

        <div class="tastenkombinationen-background_close"></div>
        <iframe
            src="/tools/tastenkombinationen.html"
            class="tastenkombinationen-iframe"
        ></iframe>

        <div class="back_button">
            <a href="../index.html">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </a>
        </div>

        <div class="title searchable">
            <img
                src="/img/datenbanken.jpg"
                alt="Datenbanken_Logo"
                img-border-radius
            />
            <h1>Datenbanken</h1>
        </div>
        <div></div>

        <div class="cards">
            <a href="datenbanken/relationale_datenbanken.html">
                <div class="card">
                    <div class="card-before"></div>
                    <div class="card-img">
                        <img
                            src="/img/table.png"
                            alt="relationale Datenbanken"
                            style="border-radius: 0"
                        />
                    </div>
                    <div class="card-text">
                        <h4>relationale Datenbanken</h4>
                        <p>
                            Hier erfahren Sie etwas über relationale
                            Datenbanken. Dazu zählen MySQL, Oracle, PostgreSQL,
                            MariaDB oder IBM.
                        </p>
                    </div>
                </div>
            </a>
            <a href="datenbanken/mysql.html">
                <div class="card">
                    <div class="card-before"></div>
                    <div class="card-img">
                        <img
                            src="/img/json-file.png"
                            alt="JSON File"
                            style="border-radius: 0"
                        />
                    </div>
                    <div class="card-text">
                        <h4>NoSQL Datenbanken</h4>
                        <p>
                            Hier lernen Sie alles über nicht relationale
                            Datenbanken. Diese befolgen keinen striken Regeln.
                        </p>
                    </div>
                </div>
            </a>
        </div>

        <div id="footer"></div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="/js/vanilla-tilt.js"></script>
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
        <script src="/js/lightbox.min.js"></script>
        <script defer src="/js/fa_all.min.js"></script>

        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
