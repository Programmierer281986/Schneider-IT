<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Lernen Sie HTML, CSS, JavaScript, Bootstrap, C#, SYTE, SYTB, NWTK und noch vieles mehr!"
        />
        <link rel="stylesheet" href="/css/lightbox.min.css" />
        <link href="/css/fa_all.min.css" rel="stylesheet" />

        <link rel="stylesheet" href="/css/main.min.css" />
        <link rel="stylesheet" href="/css/datenbanken.min.css" />
        <link rel="icon" href="/img/Logo.svg" />
        <title>Datenbanken - Schneider IT</title>
    </head>
    <body onload="OnLoadIndex();" onkeydown="OnKeyDown();">
        <div id="header"></div>

        <div class="back_button">
            <a href="../index.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div class="title searchable">
            <img
                loading="lazy"
                src="/img/datenbanken.jpg"
                alt="Datenbanken_Logo"
                img-border-radius
            />
            <h1>Datenbanken</h1>
        </div>
        <div></div>

        <div class="cards">
            <a href="datenbanken/relationale_datenbanken.html">
                <div class="card">
                    <div class="card-before"></div>
                    <div class="card-img">
                        <img
                            loading="lazy"
                            src="/img/table.png"
                            alt="relationale Datenbanken"
                            style="border-radius: 0"
                        />
                    </div>
                    <div class="card-text">
                        <h4>relationale Datenbanken</h4>
                        <p>
                            Hier erfahren Sie etwas über relationale Datenbanken. Dazu zählen MySQL,
                            Oracle, PostgreSQL, MariaDB oder IBM.
                        </p>
                    </div>
                </div>
            </a>
            <a href="datenbanken/mysql.html">
                <div class="card">
                    <div class="card-before"></div>
                    <div class="card-img">
                        <img
                            loading="lazy"
                            src="/img/json-file.png"
                            alt="JSON File"
                            style="border-radius: 0"
                        />
                    </div>
                    <div class="card-text">
                        <h4>NoSQL Datenbanken</h4>
                        <p>
                            Hier lernen Sie alles über nicht relationale Datenbanken. Diese befolgen
                            keinen striken Regeln.
                        </p>
                    </div>
                </div>
            </a>
        </div>

        <div id="footer"></div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script defer type="text/javascript" src="/js/VanillaTilt.js"></script>
        <script defer src="/js/Lightbox.js"></script>
        <script defer src="/js/FontAwesome.js"></script>

        <script defer type="text/javascript" src="/js/App.js"></script>
    </body>
</html>
